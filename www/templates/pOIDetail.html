<ion-view title="{{mainCat}}" id="page8">
  <ion-content padding="true" class="has-header">
    <div class="list">
      <a ng-repeat="place in places"
         class="item item-avatar {{mainCat}}" ng-click="pickPlace(place)">
        <img ng-src="{{place.icon}}">
        <h2 class="white-text">{{place.name}}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
